apiVersion: v1
kind: Service
metadata:
  name: {{ include "pendingapi-annotator.fullname" . }}
  labels:
    {{- include "pendingapi.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containers.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "pendingapi-annotator.selectorLabels" . | nindent 4 }}
